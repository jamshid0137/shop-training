#spring.rabbitmq.host  RabbitMQ serverining manzili (localhost = ozingizning kompyuteringiz).

#spring.rabbitmq.port  RabbitMQ ishlaydigan port (default: 5672).

#spring.rabbitmq.username  serverga ulanadigan foydalanuvchi nomi. Default: guest.

#spring.rabbitmq.password  foydalanuvchi paroli. Default: guest.

# ===============================
# Listener (Consumer) settings
# ===============================
spring.rabbitmq.listener.simple.concurrency=2
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=1

#spring.rabbitmq.listener.simple.concurrency=2
#Consumer thread (ip) lar soni. Bu yerda minimal 2 thread ishlaydi, yani xabarlarni bir vaqtda 2 thread qabul qilishi mumkin.

#spring.rabbitmq.listener.simple.max-concurrency=5
#Maksimal thread soni. Agar xabarlar kop bolsa, thread soni 5 gacha oshadi.

#spring.rabbitmq.listener.simple.prefetch=1
#Prefetch  har bir consumer thread bir vaqtning ozida necha xabarni oldindan olishini belgilaydi.
#Misolda 1 = bir thread bir vaqtning ozida faqat 1 ta xabar bilan ishlaydi.

#Izoh: Bu parametrlar xabarlarni qabul qilish samaradorligini boshqaradi: concurrency oshsa, xabarlar tezroq qayta ishlanadi; prefetch esa xabarlarni consumer ga oldindan yuklashni nazorat qiladi.

# ===============================
# Publisher settings
# ===============================
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

#spring.rabbitmq.publisher-confirm-type=correlated
#Publisher (xabar yuboruvchi) serverdan xabar muvaffaqiyatli yetib bordi yoki yoqligini tekshirishini bildiradi.
#correlated = xabarlar bilan correlation id orqali tasdiqlash.

